<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>20:35</span>
        </div>
        <div class="status-bar__column">
            <span>80%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <img class="background-img" src="img/menu-background.png"/>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><img src="img/search-state-bar.png"></span>
            <span><img src="img/chat-state-bar.png"></span>
            <span><img src="img/music.png"></span>
            <span><a href="settings.html"><img class="fa-cog" src="img/setting.png"><div class="badge component-dot"></div></a></span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chat-with-jjuni.html">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/jjuni.png" class="user-component__avatar"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">jjuni</h4>
                    <h6 class="user-component__subtitle">Many Thanks :)</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:32</span>
            </div>
        </div>
        </a>
        <a href="chat-with-apple.html">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/apple.png" class="user-component__avatar"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">apple</h4>
                    <h6 class="user-component__subtitle">Thanks for finding this for me. I love it!</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">20:47</span>
                <div class="badge">3</div>
            </div>
        </div>
        </a>
        <a href="chat-with-cider.html">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/cydar.png" class="user-component__avatar"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">cider</h4>
                    <h6 class="user-component__subtitle">NO.</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">20:22</span>
                <div class="badge">1</div>
            </div>
        </div>
        </a>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><img src="img/friends.png"/></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">4</span><img src="img/chat.png"/></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><img src="img/search.png"/></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="badge component-dot"></div><img src="img/more.png"/></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>TOO much big size</span>
    </div>

    <script src="https://kit.fontawesome.com/2f7a0fb504.js" crossorigin="anonymous"></script>
</body>
</html>
