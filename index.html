<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KoKoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>20:35</span>
        </div>
        <div class="status-bar__column">
            <span>80%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <img class="background-img" src="img/login-bg.png"/>

    <header class="welcome-header">
        <img src="img/logo.png" class="welcome-header__logo"/>
        <p class="welcome-header__text"> for kokoa</p>
    </header>

    <form action="friends.html"method="get" id="login-form">
        <input required name="username" type="text" placeholder="Email or Phone number"/>
        <input required minlength="5" name="psword" type="password" placeholder="PassWord"/>
        <input type="submit" value="Log In"/>
        <a href="#" class="login__find-account"> Find Kokoa Account or Password </a>
        <div class="login__with-nin">
            <a href="#">Connect with Nintendo</a>
            <img src="img/nintendo.png"/>
        </div>
    </form>

    <div id="no-mobile">
        <span>TOO much big size</span>
    </div>

    <script src="https://kit.fontawesome.com/2f7a0fb504.js" crossorigin="anonymous"></script>
</body>
</html>
