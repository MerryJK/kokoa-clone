<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>20:35</span>
        </div>
        <div class="status-bar__column">
            <span>80%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <img class="background-img" src="img/menu-background.png"/>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><img src="img/search-state-bar.png"></span>
            <span><a href="settings.html"><img class="fa-cog" src="img/setting.png"><div class="badge component-dot"></div></a></span>
        </div>

    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
            <div class="icon-row__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
            <div class="icon-row__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
            <div class="icon-row__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <span>Go to Openchat Home 
                    <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class=open-post__title>#Nomad Coder</h5>
                    <h6 class=open-post__hashtags>#FullStack #Developer #COOL</h6>
                    <div class="open-post__members">
                        <img src="img/leaf.png"/>
                        <span class="open-post__member-count">7777 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="img/nomad-coder.jpg" />
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>777</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class=open-post__title>#Chiken</h5>
                    <h6 class=open-post__hashtags>#GiveMe #TT #BAEGOPUDA</h6>
                    <div class="open-post__members">
                        <img src="img/leaf.png"/>
                        <span class="open-post__member-count">9999+ members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="img/chicken.jpg" />
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>999+</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><img src="img/friends.png"/></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">4</span><img src="img/chat.png"/></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><img src="img/search.png"/></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="badge component-dot"></div><img src="img/more.png"/></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>TOO much big size</span>
    </div>

    <script src="https://kit.fontawesome.com/2f7a0fb504.js" crossorigin="anonymous"></script>
</body>
</html>
