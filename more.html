<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>20:35</span>
        </div>
        <div class="status-bar__column">
            <span>80%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <img class="background-img" src="img/menu-background.png"/>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><img src="img/search-state-bar.png"></span>
            <span><img src="img/music.png"></span>
            <span><a href="settings.html"><img class="fa-cog" src="img/setting.png"><div class="badge component-dot"></div></a></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/my-profile-img.jpg" class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">ME</h4>
                    <h6 class="user-component__subtitle">Let me go home<i class="fas fa-exclamation-circle"></i></h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon"><i class="far fa-calendar"></i><span>Calendar</span></div>
            <div class="icon-row__icon"><i class="far fa-smile-beam"></i><span>Emoticons</span></div>
            <div class="icon-row__icon"><i class="fas fa-paint-roller"></i><span>Themes</span></div>
            <div class="icon-row__icon"><i class="fas fa-file-invoice-dollar"></i><span>Account</span></div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <img class="more-suggestions__icon-image" src="img/miitopia.jpg">
                    <span class="more-suggestions__icon-text">Miitopia</span>
                </div>
                <div class="more-suggestions__icon">
                    <img class="more-suggestions__icon-image" src="img/pokemon-snap.jpg">
                    <span class="more-suggestions__icon-text">Pokemon Snap</span>
                </div>
                <div class="more-suggestions__icon">
                    <img class="more-suggestions__icon-image" src="img/RingFit.jpg">
                    <span class="more-suggestions__icon-text">RingFit</span>
                </div>
            </div>

        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><img src="img/friends.png"/></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">4</span><img src="img/chat.png"/></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><img src="img/search.png"/></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="badge component-dot"></div><img src="img/more.png"/></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>TOO much big size</span>
    </div>

    <script src="https://kit.fontawesome.com/2f7a0fb504.js" crossorigin="anonymous"></script>
</body>
</html>
